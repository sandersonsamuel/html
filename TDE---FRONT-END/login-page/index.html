<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Toy Store</title>
    <!--Abaixo o script para importar os icones usados no site-->
    <script src="https://kit.fontawesome.com/ff98f8ebe6.js" crossorigin="anonymous"></script>
    <!--Abaixo o Link para o uso da API do Swiper Js, Responsável pelos sliders do site-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Abaixo o link para o uso do framework CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../login-page/style.css">

</head>
<body>
    <div id="alerta" class="alert alert-warning" style="display: none; position: sticky;top: 0;z-index: 9999;" role="alert"></div>
    <form action="../login-page/index.html" id="form-login">
        <div class="card p-5">
            <a href="../html/index.html"><img src="../style/img/logoTOYSTORE.svg" alt="" class="img-fluid"></a>
            <h1>Login</h1>
            
            <input type="text" class="form-control my-2" placeholder="Usuário" required autofocus id="input_User">
            <input type="password" id="input_Senha" class="form-control my-2" placeholder="Senha" required>

            <div class="checkbox my-2">
                <label>
                    <input type="checkbox" value="Manter Conectado"> Manter Conectado
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="submit" onclick="validacao()">Entrar</button>
            <p id="erroLogin" class="text-center small text-danger">Sua conta e/ou senha estão incorretas.</p>
            <p class="text-center small pt-3 m-0">OU</p>

            <div class="d-flex justify-content-center gap-2 py-2 other-login"> 
                <button>
                    <i class="fa-brands fa-square-facebook"></i>
                </button>
                <button>
                    <i class="fa-brands fa-google"></i>
                </button>
            </div>

            <span class="p-1 text-center">Não possui conta? <a href="../creat-page/index.html">Cadastre-se</a></span>
        
        </div>
    </form>
    <script src="../login-page/login.js"></script>
</body>
</html>
