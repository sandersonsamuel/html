<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Toy Store</title>
    <!--Abaixo o script para importar os icones usados no site-->
    <script src="https://kit.fontawesome.com/ff98f8ebe6.js" crossorigin="anonymous"></script>
    <!--Abaixo o Link para o uso da API do Swiper Js, Responsável pelos sliders do site-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Abaixo o link para o uso do framework CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="/index.html">

        <div class="card p-5">
            <h1>Criar Conta</h1>
            
            <input type="email" id="nome" class="form-control my-2" placeholder="Email" required autofocus>
            <input type="password" id="senha" class="form-control my-2" placeholder="Senha" required>

            <div class="checkbox my-2">
                <label>
                    <input type="checkbox" value="Manter Conectado"> Manter Conectado
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Criar conta</button>

            <a href="/login-page/index.html" class="small text-light">
                Já tenho uma conta
            </a>
        </div>    

    </form>
</body>
</html>
