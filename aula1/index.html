<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="pagina.html" method="post">

        <label for="email_id">
            Email: 
            <input type="email" name="email" id="email_id">
        </label>
        
        <label for="telefone_id">
            Telefone:
            <input type="tel" name="telefone" id="telefone_id">
        <label>

        <label for="url_id">
            Url: 
            <input type="url" name="url" id="url_id">
        </label>
        

    </form>
    
</body>
</html>
